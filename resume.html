<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="resume.style.css">
    <title>Dynamic Resume</title>
</head>
<body>
    
    <div class="form-box">
    <form id="resumeform">
        <h1>RESUME BUILDER</h1>
        <p>Designed And Developed By <span class="name"> Kabir Iqbal </span> </p>
        <!--Personal Information-->
          <div class="box">
            <label for="name">Name:</label>
            <input type="text" id="name" placeholder="Enter your name" required/>

            <label for="address">Address:</label>
            <input type="text" id="address" placeholder="Your address" required/>

            <label for="Dob">Date Of Birth :</label>
            <input type="date" name="Dob" id="Dateofbirth" placeholder="Enter your dob">

            <label for="phone">Phone:</label>
            <input type="tel" id="phone" placeholder="Enter your number" required />
            
            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="Enter your email." required />
            
           

            

            <label for="profession">Profession:</label>
            <input type="text" id="profession" />

            <label for="Objective">Objective :
                <textarea name="Objective" id="Objective" placeholder=" Enter your About "></textarea>
            </label>
          
            <!-- Profile -->
             <label for="Profile">Upload Photo : 
                <input type="file" name="profile" id="Profile">
                
             </label>

        <!--Education-->
        
           
            <label>Education :</label>
            <div class="education-box">

            <input type="text" class="education-input" id="Education-1" placeholder="education" required/>
            <input type="text" class="education-input" id="complete-1" placeholder="completed year" required/>
            
            <input type="text" class="education-input" id="Education-2" placeholder="education"/>
            <input type="text" class="education-input" id="complete-2" placeholder="completed year" />
            
            <input type="text" class="education-input" id="Education-3" placeholder="education" />
            <input type="text" class="education-input" id="complete-3" placeholder="completed year" />
            </div>

        <!--Work-Experience-->
        <div id="experiencesection"  >
            <label for="experience">Experience :</label>
            <input type="text" id="experience" name="experience" placeholder="Enter your experience" />
        </div>
        <button id="experiencebtn" type="button" class="btn-small" >Add more</button>
        

        

        <!--Skills-->
         <div id="skillsection">
            <label for="skills">Skills :</label>
            <input type="text" id="skill" name="skill" placeholder="Add your skill"/>
         </div>
         <button id="skillbutton" type="button" name="skill" class="btn-small" >Add more</button>



        <button type="submit">GENERATE RESUME</button>
          </div>
        </form>

 
        <!--Dynamic resume-->
        <div id="resume_display"  class="hidden" contenteditable="true" >
            <!--Resume generated below-->
           
        </div>
   
    </div>

    <script src="/app.js"></script>
</body>
</html>
